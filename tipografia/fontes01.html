<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com Google Fontes</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1em;
            color: black;
        }
        h1{
            font-family: 'Times New Roman', Times, serif;
        }
        p{
            font-family: 'Pacifico';
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Sapiente consequatur neque odit necessitatibus voluptatum. Aspernatur, porro. Unde aut dignissimos qui odit sapiente, voluptates fuga ut! Alias consequuntur sequi voluptatum aperiam.</p>
</body>
</html>
