<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídia em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em varíos dispositvos diferentes.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="Iamgens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">
        <source media="(max-width: 250px)" srcset="Imagens/foto-p.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <!--<audio src="audios/audio.mp3" controls autoplay></audio>-->
    <audio preload="auto" autoplay controls loop>
        <source src="audios/audio.mp3" type="audio/mpeg">
        <source src="audios/audio.ogg" type="audio/ogg">
        <source src="audios/audio.wav" type="audio/wav">
        <p>Infelismente seu navegador não consegue reproduzir audio</p>
        <a href="audios/audio.mp3">Clique para baixar o arquivo MP3</a>
    </audio>
    
</body>
</html>
