<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            vertical-align: top;
        }
    </style>
</head>
<body>
    <h1>Minha Tabela</h1>
    <!-- 
        Hierarquia de Tabelas:
        Table = tabela
            Table Row = linha da tabela
                Table Header = cabeÃ§alho da tabela
                Table Data = dado da tabela
     -->
     <table> <!--Tabela-->
        <tr> <!-- linha da tabela -->
            <td>A1</td> <!-- dado da tabela -->
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr> <!-- linha da tabela -->
            <td>A2</td> <!-- dado da tabela -->
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr> <!-- linha da tabela -->
            <td>A3</td> <!-- dado da tabela -->
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr> <!-- linha da tabela -->
            <td>A4</td> <!-- dado da tabela -->
            <td>B4</td>
            <td>C4</td>
        </tr>
     </table>
</body>
</html>
